syntax = "proto3";

option go_package = "github.itu.dk/kabm/Replication";

package main;

service ReplicationService {
	rpc Bid(BidRequest) returns (Ack) {};
	rpc Result(Empty) returns (Outcome) {};
}

message BidRequest {
	string name = 1;
	int32 timestamp = 2;
	int32 bid = 3;
}

message Outcome {
	string name = 1;
	int32 timestamp = 2;
	int32 highestBid = 3;
}

message Ack {
	int32 ack = 1;
	int32 timestamp = 2;
}

message Empty {}